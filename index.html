<!DOCTYPE html>
<html lang="vn">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EGA Cake</title>
        <link rel="stylesheet" href="assets/css/grid.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <style testing>
            /* body {
height: 1000px;
} */

            * {
                min-height: 30px;
                /* border: 1px solid White; */
                /* background: radial-gradient(black, white); */
                background: #00000010;
                /* margin: 1px; */
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="top-site-banner">
            <!-- promotion -->
            <img src="assets/images/top_banner.jpg" alt="">
            <button class="close"></button>
        </div>
        <header class="header">
            <!-- header -->
            <div class="grid wide">
                <div class="row">
                    <div class="col l-3">
                        <div class="header__logo logo">
                            <img src="assets/images/logo.jpg" alt="" />
                        </div>
                    </div>
                    <div class="col l-5">
                        <div class="header__search">
                            <form
                                action="timkiem.html"
                                method="get"
                                class="header__search-form"
                            >
                                <input
                                    type="text"
                                    name="q"
                                    id=""
                                    class="header__search-input"
                                />
                                <button class="header__search-btn">
                                    <i class=""></i>
                                </button>
                            </form>
                            <ul class="header__search-list">
                                <li>a</li>
                                <li>b</li>
                                <li>c</li>
                                <li>d</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col l-4">
                        <ul class="header__menu">
                            <li>item 1</li>
                            <li>item 2</li>
                            <li>item 3</li>
                            <li>item 4</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <nav class="nav grid wide">
            <div class="row">
                <ul class="nav__list col l-11">
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>
                </ul>
                <div class="nav__btn col l-1">
                    <button>inc</button>
                    <button>dec</button>
                </div>
            </div>
        </nav>
        <main class="main grid wide" style="border: 5px solid">
            <div class="row">
                <div class="col l-3">
                    <aside></aside>
                </div>
                <div class="col l8">
                    <div class="grid">
                        <div class="row">
                            <div class="slider col l-12"></div>
                        </div>
                        <div class="row">
                            <div class="voucher">
                                <div class="col l-3 voucher__item">voucher 1</div>
                                <div class="col l-3 voucher__item">voucher 2</div>
                                <div class="col l-3 voucher__item">voucher 3</div>
                                <div class="col l-3 voucher__item">voucher 4</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-3">
                        social
                    </div>
                    <div class="col l-9">
                        mail subscribe
                    </div>
                </div>
                <div class="row">
                    <div class="col l-3">footer item 1</div>
                    <div class="col l-3">footer item 2</div>
                    <div class="col l-3">footer item 3</div>
                    <div class="col l-3">footer item 4</div>
                </div>
                <div class="row">
                    copy right
                </div>
            </div>
        </footer>
    </body>
</html>
